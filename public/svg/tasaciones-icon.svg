<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#7C3AED" stroke-width="8"/>
  
  <!-- Sombra del coche -->
  <ellipse cx="256" cy="320" rx="60" ry="15" fill="#000000" opacity="0.2"/>
  
  <!-- Cuerpo del coche -->
  <path d="M180 280 L180 260 Q180 240 200 240 L312 240 Q332 240 332 260 L332 280 Q332 300 312 300 L200 300 Q180 300 180 280 Z" fill="url(#carGradient)" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Techo del coche -->
  <path d="M200 260 L200 220 Q200 200 220 200 L292 200 Q312 200 312 220 L312 260 L200 260 Z" fill="url(#carGradient)" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Ventanas -->
  <rect x="210" y="210" width="82" height="40" rx="5" fill="#93C5FD" opacity="0.8"/>
  
  <!-- Ruedas -->
  <circle cx="220" cy="280" r="18" fill="#374151"/>
  <circle cx="220" cy="280" r="12" fill="#6B7280"/>
  <circle cx="220" cy="280" r="6" fill="#9CA3AF"/>
  
  <circle cx="292" cy="280" r="18" fill="#374151"/>
  <circle cx="292" cy="280" r="12" fill="#6B7280"/>
  <circle cx="292" cy="280" r="6" fill="#9CA3AF"/>
  
  <!-- Faros -->
  <ellipse cx="170" cy="250" rx="8" ry="12" fill="#FEF3C7"/>
  <ellipse cx="342" cy="250" rx="8" ry="12" fill="#FEF3C7"/>
  
  <!-- Símbolo de tasación/evaluación -->
  <circle cx="380" cy="140" r="25" fill="#F59E0B" stroke="#D97706" stroke-width="3"/>
  <text x="380" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">€</text>
  
  <!-- Líneas de evaluación -->
  <path d="M360 160 L370 170 L380 160 L390 170 L400 160" stroke="#F59E0B" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Texto "TASACIONES" -->
  <text x="256" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">TASACIONES</text>
</svg>
